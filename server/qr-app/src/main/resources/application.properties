spring.config.import=secrets.properties
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8081

rsa.private-key=classpath:certificates/private.pem
rsa.public-key=classpath:certificates/public.pem

spring.kafka.bootstrap-servers=kafka:9092

springdoc.api-docs.path=/app/api-docs
springdoc.swagger-ui.path=/app/swagger-ui
